<div class="container">
	<form name="myForm" #myForm="ngForm" (ngSubmit)="onSubmit()">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="form-group">
				<input type="text" class="form-control" name="name" [(ngModel)]="form.name" placeholder="Name">
				</div>
				<div class="form-group">
					<input type="number" class="form-control" name="age" [(ngModel)]="form.age" placeholder="Age">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" name="email" email [(ngModel)]="form.email" placeholder="Email Address">
				</div>
				<button type="submit" class="btn btn-success" [disabled]="myForm.invalid">Submit</button>
			</div>
		</div>
	</form>
</div>
