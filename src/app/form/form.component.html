	<div class="container">
		<form name="myForm" #myForm="ngForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-sm-2"></div>
					<div class="col-sm-8">
				<table class="table table-striped table-bordered">
					<tr><div style="margin: 20px"><b>Job Details:</b> Specify details of the posotion/job you are going to post</div></tr>
					<tr>
						<div style="margin: 10px" class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Job Title/ Designation:</label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="title" [(ngModel)]="form.jobTitle" placeholder="Use Complete Words...">
								Job Title is the first thing applicants see when search for jobs
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Job Designation:</label>
							</div>
							<div class="col-sm-8">
								<textarea type="text" class="form-control" name="designation" [(ngModel)]="form.designation" placeholder="Job Designation..."></textarea>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Keywords:</label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="keywords" [(ngModel)]="form.keywords" placeholder="Optional skills, designation role">
								Max 250 Keywords
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Work Experience:</label>
							</div>
							<div class="col-sm-3">
								<select class="form-control" name="minExp">
									<option selected="">--Minimum--</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
							</div>
							to
							<div class="col-sm-3">
								<select class="form-control" name="maxExp">
									<option selected="">--Maximum--</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Annual CTC:</label>
							</div>
							<div class="col-sm-2">
								<select class="form-control" name="RS">
									<option selected="">Rs.</option>
									<option>10000</option>
									<option>20000</option>
									<option>30000</option>
								</select>
							</div>
							<div class="col-sm-3">
								<select class="form-control" name="minSalary">
									<option selected="">Min Annual Salary</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
							</div>
							<div class="col-sm-3">
								<select class="form-control" name="maxSalary">
									<option selected="">Max Annual Salary</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Other Salary Details:</label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="otherSalary" [(ngModel)]="form.otherSalary" placeholder="">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Number of Vacancies:</label>
							</div>
							<div class="col-sm-2">
								<input type="text" class="form-control" name="vacancies" [(ngModel)]="form.vacancies" placeholder="">
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Location(s) of Jobs:</label>
							</div>
							<div class="col-sm-8">
								<select class="form-control" name="location">
									<option selected="">-- Select Location --</option>
									<option>Chennai</option>
									<option>Bangalore</option>
									<option>Hydrabad</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Industry:</label>
							</div>
							<div class="col-sm-8">
								<select class="form-control" name="industry">
									<option selected="">-- Select Industry --</option>
									<option>Chennai</option>
									<option>Bangalore</option>
									<option>Hydrabad</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-4 text-right">
								<label>Functional Area:</label>
							</div>
							<div class="col-sm-8">
								<select class="form-control" name="functionalArea">
									<option selected="">-- Select Functional Area --</option>
									<option>Chennai</option>
									<option>Bangalore</option>
									<option>Hydrabad</option>
								</select>
							</div>
						</div>
						<div class="text-right">
							<button type="submit" class="btn btn-success" [disabled]="myForm.invalid">Submit</button>
						</div>
				</tr>
				</table>
					</div>
			</div>
		</form>
	</div>
