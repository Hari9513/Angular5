<div class="container">

	<div class="form-group">
		<button class="btn btn-primary" (click)="onClick()">Table Toggle</button>
	</div>
	<div *ngIf="isShow" class="table-responsive">
		<table class="table table-striped">
			<tr>
				<th>S.No</th>
				<th>Flight Name</th>
				<th>Depature Time</th>
				<th>Arrival Time</th>
			</tr>
			<tbody>
				<tr *ngFor="let flight of flightDetails; let i=index;">
					<td>{{i+1}}</td>
					<td>{{flight.name}}</td>
					<td>{{flight.departureTime | date:'dd MMM, yyyy hh:mm a'}}</td>
					<td>{{flight.arrivalTime | date:'dd MMM, yyyy hh:mm a'}}</td>
				</tr>
				<tr *ngIf="flightDetails.length<=0">
					<td colspan="15">No Data</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
